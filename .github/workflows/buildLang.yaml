name: Build and Release Switch ZIP

# 當 switch 資料夾內容有變動時觸發
on:
  push:
    paths:
      - 'switch/**'
  workflow_dispatch:  # 也可以手動觸發

permissions:
  contents: write  # 允許修改 release 和 tag

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set timestamp
        id: timestamp
        run: |
          DATETIME=$(date +'%Y%m%d_%H%M')
          echo "DATETIME=$DATETIME" >> $GITHUB_ENV

      - name: Zip switch folder
        run: |
          zip -r lang.zip ./switch

      - name: Verify zip
        run: ls -lh lang.zip

      - name: Delete previous release (if exists)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            for (const release of releases.data) {
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id
              });
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'tags/' + release.tag_name
              });
            }

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.DATETIME }}
          release_name: Release ${{ env.DATETIME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ env.DATETIME }}
          allowUpdates: true
          tag: ${{ env.TAG_NAME }}
          commit: main
          token: ${{ secrets.GITHUB_TOKEN }}
          body: "自動生成"
          artifacts: "lang.zip"

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.2
        with:
          keep_latest: 1       # 只保留最新一個 release
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
